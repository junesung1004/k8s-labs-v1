apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # ❗️ 이전 실습에서 사용한 본인의 Docker Hub 이미지로 변경해주세요.
          image: your-dockerhub-username/todo-list-backend:v1.0
          ports:
            - containerPort: 8080
          env:
            - name: PGHOST
              # ❗️ Service를 통해 DB에 접근할 것이므로, Service 이름을 Host로 지정해야 합니다.
              # ❗️ (이 부분은 다음 실습에서 완성됩니다. 지금은 개념 이해에 집중합니다.)
              value: "database-service"
            - name: PGUSER
              value: "user"
            - name: PGPASSWORD
              value: "password"
            - name: PGDATABASE
              value: "tododb"
            - name: PGPORT
              value: "5432"
